    <meta property="description" content="Kaleidoscope is an interactive visual toy which uses touch on your handheld device to control the output on the screen. Add shapes. Select a color scheme. Abstract it. Have fun!">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">

  <body class="kaleidoscope">
    <div id="viewport">
      <noscript>
        <p>This experiment is no fun without Javascript :(</p>
        <p>Enable Javascript and <a href="kaleid.html">try again</a></p>
      </noscript>
    </div>

    <div id="reset">Clear all</div>
    <div id="animate" class="paused"></div>
    <ul id="paused-opts">
      <li id="pixelate"><span class="icon">Pixelate</span></li>
      <li id="screenshot"><a href="save.html" target="_blank" class="icon">Screenshot</a></li>
    </ul>

    <ul id="color-themes"></ul>

    <ul id="modes">
      <li id="kaleidoscope"><span class="icon">Turn kaleidoscope on</span></li>
      <li id="bleed"><span class="icon">Bleed</span></li>
      <li id="edit"><span class="icon top">Edit</span>
        <ul>
          <li id="triangle" class="shape"><span class="icon">Add a triangle</span></li>
          <li id="square" class="shape"><span class="icon">Add a square</span></li>
          <li id="pentagon" class="shape"><span class="icon">Add a pentagon</span></li>
          <li id="circle" class="shape"><span class="icon">Add a circle</span></li>
          <li id="special" class="shape"><span class="icon">Special shape</span></li>
          <li id="colors"><span class="icon">Select color theme</span></li>
        </ul>
      </li>
      <li id="hide"><span class="icon">Hide toolbar</span></li>
      <li id="intro"><a class="icon" href="index.html">Back to introduction</a></li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
